<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.product {
    display: flex;
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.product img {
    width: 200px;
    height: auto;
    margin-right: 20px;
}

.product-info {
    flex-grow: 1;
}

.product-info h2 {
    font-size: 24px;
    margin: 0 0 10px 0;
}

.product-info p {
    margin: 0 0 10px 0;
}

.product-info .price {
    font-size: 18px;
    color: green;
    font-weight: bold;
}

.product-info button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.product-info button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>

<div class="product">
    <img src="https://t.ly/_OrKn">
    <div class="product-info">
        <h2>Product Name</h2>
        <p>Description of the product goes here.</p>
        <p class="price">Rs.555</p>
        <button>Add to Cart</button>
    </div>
</div>
<div class="product">
    <img src="https://t.ly/3nMQD">
    <div class="product-info">
        <h2>pink brazilizn</h2>
        <p>Description of the product goes here.</p>
        <p class="price">Rs.399.99</p>
        <button>Add to Cart</button>
    </div>
</div>
<div class="product">
    <img src="https://t.ly/u5Rg6">
    <div class="product-info">
        <h2>pow pink</h2>
        <p>Description of the product goes here.</p>
        <p class="price">Rs.699</p>
        <button>Add to Cart</button>
    </div>
</div>

</body>
</html>
